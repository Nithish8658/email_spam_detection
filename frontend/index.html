<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Email Spam Detection</h1>
            <p>Enter the email content to check if it's spam or not!</p>
        </header>

        <div class="input-container">
            <textarea id="emailText" placeholder="Paste email content here..."></textarea>
            <button id="predictButton">Check Spam</button>
        </div>

        <div id="result" class="result">
            <!-- Prediction result will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
